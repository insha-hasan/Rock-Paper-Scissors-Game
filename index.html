<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices celebration-container confetti">
        <div class="choice" id="rock" onmouseenter="pauseVideo(this)"  onmouseleave="playVideo(this)">
          <video autoplay loop muted>
            <source src="./images/rock.mp4" type="video/mp4"></video>
        </div>
        <div class="choice" id="paper" onmouseenter="pauseVideo(this)"  onmouseleave="playVideo(this)">
          <video autoplay loop muted>
            <source src="./images/paper.mp4" type="video/mp4"></video>
        </div>
        <div class="choice" id="scissors" onmouseenter="pauseVideo(this)"  onmouseleave="playVideo(this)">
          <video autoplay loop muted>
            <source src="./images/scissors.mp4" type="video/mp4"></video>
        </div>
      </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
